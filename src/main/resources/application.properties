server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.file-date-format=.yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.pattern=[%{TenantCode}r %{ChannelCode}r %{api_user_name}r] %h %t "%r" [%{soap_operation_name}r] [%{User-Agent}i] %s %b %D [%{androidAppReleaseVersion}i] [%{androidDeviceUUID}i] [%{egress_time}r %{script_excl_egress_time}r %{SourceCode}r %{courier_src_code}r] [%{api_status}r %{request_identifier}r %{error_response_code}r %{error_response_message}r]"
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
mongo.integration.required=false
rest.logging.enabled=false